[package]
name = "rrt"
version = "0.3.0"
authors = ["Takashi Ogura <t.ogura@gmail.com>"]
edition = "2018"
description = "Path finding using dual-RRT connect"
license = "Apache-2.0"
keywords = ["search", "path-finding", "rrt", "robotics"]
categories = ["algorithms"]
repository = "https://github.com/openrr/rrt"
documentation = "http://docs.rs/rrt"
readme = "README.md"

[dependencies]
kdtree = "0.6"
rand = "0.8"
log = "0.4"
num-traits = "0.2"

[dev-dependencies]
nalgebra = "0.25"
ncollide3d = "0.28"
kiss3d = "0.30"
